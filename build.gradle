// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}


allprojects {
    repositories {
        google()
        jcenter()
        tasks.withType(Javadoc) {
            options.addStringOption('Xdoclint:none', '-quiet')
            options.addStringOption('encoding', 'UTF-8')
        }
    }
}



//load & set developer info
Properties properties = new Properties()
File localPropertiesFile = project.file("../../PUBLISH/bintray.properties")
if (localPropertiesFile.exists()) {
    properties.load(localPropertiesFile.newDataInputStream())
}
def userName = properties.getProperty("bintray.user")
def apikey = properties.getProperty("bintray.apiKey")


ext{
    libraryGroup = 'org.pengyr.tool'
    siteUrl = 'https://github.com/peng571/android-tools'

    versionCode = 4
    versionName = '0.0.4'

    bintrayUserName = userName
    bintrayApikey = apikey
}


task clean(type: Delete) {
    delete rootProject.buildDir
}

